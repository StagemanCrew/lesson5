<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-10</title>
</head>
<body>
    <h1>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</h1>

    <script>

        let userRangeStart = parseInt(prompt('Вкажіть перше число діапазону від 1 до 1000.'));
        let userRangeFinish = parseInt(prompt('Вкажіть друге число діапазону від 1 до 1000.'));
        let odd = 0;
        let oddTotal = 0;

        for (let i = userRangeStart; i <= userRangeFinish; i++) {
            if (i % 2 === 1) {
                odd ++;
                oddTotal += i;
            }
        }
        document.write(`<h2>
            У діапазоні чісел від: ${userRangeStart} до ${userRangeFinish} <br>
            Непарних чисел: ${odd} <br>
            Їхня сума складає: ${oddTotal}
        </h2>`)

    </script>
</body>
</html>
