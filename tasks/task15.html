<!DOCTYPE html>

<body>
    <h1>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</h1>

    <script>
        // 1. Вводимо дані
        const yearDays = 365;
        let sum = 0;
    
        // 2. Зчитуємо показники температури та обчислюємо суму
        for (let i = 0; i < yearDays; i++) {
            //const temperature = parseFloat(prompt(`Введіть показник температури для дня ${i + 1}.`));
            const temperature = Math.floor(Math.random() * 40) + 1;
            sum += temperature;
        }
    
        // 3. Обчислюємо середню температуру
        const averageTemperature = sum / yearDays;
    
        // 4. Виводимо результат
        document.write(`<h2>Середня температура протягом року: ${averageTemperature.toFixed(1)}</h2>`);
    </script>
</body>
</html>
