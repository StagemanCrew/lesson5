<body>
    <h1>Вивести таблицю з одним рядком і 7 стовпцями.</h1>

    <script>

        document.write('<table border="2px">');

            for (let i = 1; i <= 7; i++) {
                document.write(`<td> ${i} </td>`);
            }

        document.write('</table>');

    </script>
