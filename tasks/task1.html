<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <h1>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</h1>

    <script>

        //let randomNumbers = Math.floor(Math.random() * 100) + 1;
        let userNumber = parseInt(prompt('Введiть число вiд 1 до 100.'));
        for (let i = 1; i <= userNumber; i++) {
            let randomNumbers = Math.floor(Math.random() * 100) + 1;
            document.write(`<li> ${randomNumbers} </li>`);
        }

    </script>
</body>
</html>
